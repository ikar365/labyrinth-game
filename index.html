<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script type="module">
        import * as THREE from './libs/three.module.js';
        import { OrbitControls } from './libs/OrbitControls.js';
        import { CSG } from './libs/CSG.js';

        let scene, camera, renderer, controls;
        let player, enemy;
        let playerSpeed = 0.9;
        let enemySpeed = playerSpeed * 0.95; // 95% of player speed
        let lastBirthTime = 0;
        let redBalls = [];
        let particles = [];
        let clock = new THREE.Clock();
        const walls = [];
        const ballRadius = { player: 10, enemy: 25, red: 15 };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333444);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 100, 300);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;
            controls.update();

            // Floor
            const floorTexture = new THREE.TextureLoader().load('grunge-texture.jpg');
            floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(50, 50);

            const floorGeometry = new THREE.PlaneGeometry(5000, 5000);
            const floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = - Math.PI / 2;
            scene.add(floor);
            walls.push(floor);

            // Walls
            const wallTexture = new THREE.TextureLoader().load('dark-concrete-wall.jpg');
            wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set(50, 10);

            const wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });
            const wallHeight = 5000;
            const wallGeometry = new THREE.PlaneGeometry(5000, wallHeight);

            const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall1.position.set(0, wallHeight / 2, -2500);
            scene.add(wall1);
            walls.push(wall1);

            const wall2 = wall1.clone();
            wall2.position.set(0, wallHeight / 2, 2500);
            wall2.rotation.y = Math.PI;
            scene.add(wall2);
            walls.push(wall2);

            const wall3 = new THREE.Mesh(new THREE.PlaneGeometry(5000, wallHeight), wallMaterial);
            wall3.position.set(-2500, wallHeight / 2, 0);
            wall3.rotation.y = Math.PI / 2;
            scene.add(wall3);
            walls.push(wall3);

            const wall4 = wall3.clone();
            wall4.position.set(2500, wallHeight / 2, 0);
            wall4.rotation.y = -Math.PI / 2;
            scene.add(wall4);
            walls.push(wall4);

            // Player
            const playerGeometry = new THREE.SphereGeometry(ballRadius.player, 32, 32);
            const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0x111111, shininess: 100 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, ballRadius.player, 0);
            scene.add(player);

            // Enemy
            const enemyGeometry = new THREE.SphereGeometry(ballRadius.enemy, 32, 32);
            const enemyMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffa500,
                metalness: 0.5,
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
            });
            enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(100, ballRadius.enemy, 100);
            scene.add(enemy);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onDocumentKeyDown, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentKeyDown(event) {
            const keyCode = event.which;
            let moveDistance = playerSpeed;
            if (keyCode === 87) { // W
                movePlayer(0, 0, -moveDistance);
            } else if (keyCode === 83) { // S
                movePlayer(0, 0, moveDistance);
            } else if (keyCode === 65) { // A
                movePlayer(-moveDistance, 0, 0);
            } else if (keyCode === 68) { // D
                movePlayer(moveDistance, 0, 0);
            } else if (keyCode === 32) { // Space
                movePlayer(0, moveDistance, 0);
            } else if (keyCode === 88) { // X
                movePlayer(0, -moveDistance, 0);
            } else if (keyCode === 70) { // F (shoot)
                shootParticle();
            }
        }

        function movePlayer(dx, dy, dz) {
            player.position.x += dx;
            player.position.y += dy;
            player.position.z += dz;
            preventPenetration(player);
        }

        function preventPenetration(object) {
            walls.forEach(wall => {
                const box1 = new THREE.Box3().setFromObject(object);
                const box2 = new THREE.Box3().setFromObject(wall);
                if (box1.intersectsBox(box2)) {
                    object.position.x -= dx;
                    object.position.y -= dy;
                    object.position.z -= dz;
                }
            });
        }

        function shootParticle() {
            const particleGeometry = new THREE.SphereGeometry(1.5, 16, 16);
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            particle.position.copy(player.position);
            particle.velocity = new THREE.Vector3(0, 0, -1.5).applyQuaternion(camera.quaternion);
            particles.push(particle);
            scene.add(particle);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Enemy chases player
            const direction = new THREE.Vector3();
            direction.subVectors(player.position, enemy.position).normalize();
            enemy.position.addScaledVector(direction, enemySpeed * delta);
            preventPenetration(enemy);

            // Check for enemy touching player
            if (enemy.position.distanceTo(player.position) < ballRadius.enemy + ballRadius.player) {
                const currentTime = clock.getElapsedTime();
                if (currentTime - lastBirthTime > 30) {
                    lastBirthTime = currentTime;
                    giveBirthToRedBall();
                }
            }

            // Red balls chase player
            redBalls.forEach((redBall, index) => {
                const redDirection = new THREE.Vector3();
                redDirection.subVectors(player.position, redBall.position).normalize();
                redBall.position.addScaledVector(redDirection, playerSpeed * 1.1 * delta);
                preventPenetration(redBall);

                // Check for red ball touching player
                if (redBall.position.distanceTo(player.position) < redBall.geometry.parameters.radius + player.geometry.parameters.radius) {
                    player.geometry.parameters.radius -= 1;
                    player.scale.setScalar(player.geometry.parameters.radius / 10);
                    if (player.geometry.parameters.radius < 5) {
                        // Game Over
                        window.alert('Game Over');
                        location.reload();
                    }
                }
            });

            // Move particles and check for collisions with red balls
            particles.forEach((particle, particleIndex) => {
                particle.position.add(particle.velocity);
                redBalls.forEach((redBall, redBallIndex) => {
                    if (particle.position.distanceTo(redBall.position) < redBall.geometry.parameters.radius + 1.5) {
                        redBall.geometry.parameters.radius -= 1;
                        redBall.scale.setScalar(redBall.geometry.parameters.radius / 15);
                        if (redBall.geometry.parameters.radius <= 0) {
                            scene.remove(redBall);
                            redBalls.splice(redBallIndex, 1);
                        }
                        scene.remove(particle);
                        particles.splice(particleIndex, 1);
                    }
                });
            });

            // Update camera to follow player without changing the angle
            const cameraOffset = new THREE.Vector3(0, 100, 300);
            const newCameraPosition = player.position.clone().add(cameraOffset);
            camera.position.lerp(newCameraPosition, 0.05);

            controls.target.copy(player.position);
            controls.update();

            renderer.render(scene, camera);
        }

        function giveBirthToRedBall() {
            const redBallGeometry = new THREE.SphereGeometry(ballRadius.red, 32, 32);
            const redBallMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, emissive: 0x330000, shininess: 100 });
            const redBall = new THREE.Mesh(redBallGeometry, redBallMaterial);
            redBall.position.copy(enemy.position);
            scene.add(redBall);
            redBalls.push(redBall);
        }

        init();
    </script>
</body>
</html>
